<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v6.js"></script>

  <style>
    body {
      font-family: sans-serif;
    }
    .tooltip {
      font-family: sans-serif;
      font-size: 90%;
      position: absolute;
      background-color: white;
      border: solid;
      border-width: 2px;
      border-radius: 5px;
      padding: 5px;
    }
  </style>

</head>

<body style="overflow: hidden;">
  <!-- Create a div where the graph will take place -->
  <div id="my_dataviz"></div>
</body>

<script>
  // create a pivot table with one entry per row from a DataFrame table
  //
  // Example DataFrame input: 
  //    [ 
  //      {"col 1": 0, "col 2": 1, "col 3": 3}, 
  //      {"col 1": 1, "col 2": 2, "col 3": 6}, 
  //    ]
  // output:
  //    [
  //      { "col": "col 1", "row": 1, "value": 0 },
  //      { "col": "col 2", "row": 1, "value": 1 },
  //      { "col": "col 3", "row": 1, "value": 3 },
  //      { "col": "col 1", "row": 2, "value": 1 },
  //      ...
  //    ]
function createPivotTable(table) {
  // identify and sort column names alphanumerically
  const columnNames = Object.keys(table[0]).sort((a, b) => a.localeCompare(b, 'en', { numeric: true }));

  return table.reduce((acc, row, index) => {
    for (const col of columnNames) {
      acc.push({ 'col': col, 'row': index + 1, 'value': row[col]});
    }
    return acc;
  }, []);
}

function plot(data, dataRange = [0, 1]) {
  // adjust spacing between blocks [0, 1]
  const spacing = 0.1;

  // remove previous plot and axes
  svgGroup.select("#plot").remove();
  // start from scratch
  var plot = svgGroup.append("g")
      .attr("id", "plot");

  // Labels of row and columns -> unique identifier of the column called 'col' and 'row'
  const myCols = Array.from(new Set(data.map(d => d.col)))
  const myRows = Array.from(new Set(data.map(d => d.row)))

  // Build X scales and axis:
  const x = d3.scaleBand()
    .range([ 0, width ])
    .domain(myCols)
    .padding(spacing);
  var xAxis = plot.append("g")
    .style("font-size", 15)
    .attr("transform", `translate(0, ${height})`)
    .call(d3.axisBottom(x).tickSize(0));
  xAxis.select(".domain").remove();

  xAxis.selectAll("text")
    .style("text-anchor", "end")
    .attr("dx", "-.4em")
    .attr("dy", ".5em")
    .attr("transform", "rotate(-45)");

  // Build Y scales and axis:
  const y = d3.scaleBand()
    .range([ height, 0 ])
    .domain(myRows)
    .padding(spacing);

  plot.append("g")
    .style("font-size", 15)
    .call(d3.axisLeft(y).tickSize(0))
    .select(".domain").remove()

  // Build color scale
  const myColor = d3.scaleSequential()
    .interpolator(d3.interpolateInferno)
    .domain(dataRange)

  // add the squares
  plot.selectAll()
    .data(data, function(d) {return d.col+':'+d.row;})
    .join("rect")
      .attr("x", function(d) { return x(d.col) })
      .attr("y", function(d) { return y(d.row) })
      .attr("rx", 2)
      .attr("ry", 2)
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(d.value)} )
      .style("stroke-width", 4)
      .style("stroke", "none")
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)
}

// entry point for setting custom data in form of a json-encoded DataFrame
function setData(jsonData) {
  if (jsonData instanceof Array) {    
    var data = createPivotTable(jsonData);

    range = [ 
      data.reduce((acc, {value: v}) => Math.min(acc, v), Number.MAX_VALUE),
      data.reduce((acc, {value: v}) => Math.max(acc, v), -Number.MAX_VALUE)
    ];

    plot(data, range);
  }
}

async function plotExampleCSV() {
  var data = await  d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/heatmap_data.csv");
  // rename keys and column names to be consistent with the rest
  data = data.map(({group: col, variable: row, ...rest}) => ({col, row, ...rest}));
  data.columns = ['col', 'row', 'value'];

  plot(data, [0, 100]);
}

// set the dimensions and margins of the graph
const margin = {top: 80, right: 25, bottom: 60, left: 40},
  width = 450 - margin.left - margin.right,
  height = 490 - margin.top - margin.bottom;

// append the svg object to the body of the page
const svgGroup = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("id", "plottransform")
  .attr("transform", `translate(${margin.left}, ${margin.top})`);

// create a tooltip, uses CSS style from above
const tooltip = d3.select("#my_dataviz")
  .append("div")
  .style("opacity", 0)
  .attr("class", "tooltip");

// Three functions that change the tooltip when user hover / move / leave a cell
const mouseover = function(event,d) {
  tooltip.style("opacity", 1)
  d3.select(this)
    .style("stroke", "cornflowerblue")
}
const mousemove = function(event,d) {
  tooltip
    .html(`<b>${d.col}, ${d.row}:</b> ${d.value}`)
    .style("left", (event.x + 10) + "px")
    .style("top", (event.y + 10) + "px")
}
const mouseleave = function(event, d) {
  tooltip.style("opacity", 0)
  d3.select(this)
    .style("stroke", "none")
}

// Add title to graph
svgGroup.append("text")
        .attr("x", 0)
        .attr("y", -50)
        .attr("text-anchor", "left")
        .style("font-size", "22px")
        .text("A d3.js heatmap");

// Add subtitle to graph
svgGroup.append("text")
        .attr("x", 0)
        .attr("y", -20)
        .attr("text-anchor", "left")
        .style("font-size", "14px")
        .style("fill", "grey")
        .style("max-width", 400)
        .text("d3.js heatmap filled with data from a DataFrame.");

// call this function if you want to see the example dataset from a CSV file
// plotExampleCSV();
</script>
